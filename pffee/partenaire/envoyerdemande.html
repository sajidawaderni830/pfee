<script>

<script>

function send(){
var i = document.getElementById("i");
  const apikey = 'AtySomyfLQmGrXXE1F8Tsz';
  const client = filestack.init(apikey);
  const options = {
    maxFiles: 20,
    uploadInBackground: false,
    onOpen: () => console.log('opened!'),
    onUploadDone: (res) =>  i.value =res.filesUploaded[0].url ,
  };
  client.picker(options).open();

}

</script>


      <script>
        function ajouteroffre(){
        
          // Post a user
        var url = "http://192.168.43.47:3000/demandeoffres";
         
        var data = {};
        data.description = document.getElementById("description").value;
        data.periode  = document.getElementById("periode").value;
        data.prix = document.getElementById("prix").value;
        data.imagedemandeoffre = document.getElementById("i").value;
        data.idpartenaire = localStorage.getItem("idpar");
        data.nompartenaire = localStorage.getItem("nompar");
        data.l_fb = localStorage.getItem("fbp");
        data.l_insta = localStorage.getItem("instap");
        data.activite = localStorage.getItem("activite");
        data.date_demandeoffre = document.getElementById("date_demandeoffre").value;
        data.etat = "en attend";

        var json = JSON.stringify(data);
        console.log(json);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
        xhr.onload = function () {
          var offres = JSON.parse(xhr.responseText);
          if (xhr.readyState == 4 && xhr.status == "200") {
       	
				document.getElementById("result").innerHTML = 	  
			`<div class="alert alert-block alert-success" >
				<center>
					<button type="button" class="close" data-dismiss="alert">
					 <i class="ace-icon fa fa-times"></i>
					</button>
					<h1><i class="ace-icon fa fa-check green"></i>
						Offre ajouté		
					</h1><strong class="green"></strong>
					</center>
                   </div>`;
 
				 
			     //location.replace("index.html");
			  } else {
				document.getElementById("result").innerHTML = offres.message;
					console.error(offres);
	       
					
			  }
			}
        xhr.send(json);
        }
