    	<script>
        function ajouterpublicite(){
        
          // Post a user
        var url = "http://192.168.43.47:3000/publicites";
        
        var data = {};
        data.imagepublicite = document.getElementById("i").value;
        data.periode  = document.getElementById("periode").value;
        data.date_publicite = document.getElementById("datt").value;
        data.prix = document.getElementById("prix").value;
        data.idpartenaire = localStorage.getItem("idpar");
        data.nompartenaire = localStorage.getItem("nompar");
        data.l_fb = localStorage.getItem("fbp");
        data.l_insta = localStorage.getItem("instap");
        data.activite = localStorage.getItem("activite");
        data.etat = "en attend";
        
        var json = JSON.stringify(data);
        console.log(json);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
        xhr.onload = function () {
          var publicites = JSON.parse(xhr.responseText);
          if (xhr.readyState == 4 && xhr.status == "200") {
        		document.getElementById("result").innerHTML = 	  
		  	   `<div class="alert alert-block alert-success" >
				     <center>
				    	<button type="button" class="close" data-dismiss="alert">
					    <i class="ace-icon fa fa-times"></i>
				    	</button>
				     	<h1><i class="ace-icon fa fa-check green"></i>
					     	publicite ajouté		
					    </h1><strong class="green"></strong>
					   </center>
             </div>`;
 
				 
			     //location.replace("index.html");
			  } else {
				document.getElementById("result").innerHTML = publicites.message;
					console.error(publicites);
	
					
			  }
			}
        xhr.send(json);
        }
