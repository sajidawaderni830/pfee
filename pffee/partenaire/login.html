    <script>
      function login(){
      var url = "http://192.168.43.47:3000/partenaires";
      var email  = document.getElementById("Email1").value;
      var mot_de_passe  = document.getElementById("Password").value;
      var xhr = new XMLHttpRequest(); // demande au serveur
      xhr.open("GET", url, true); // table 
      xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
      xhr.onload = function () {
        var partenaires = JSON.parse(xhr.responseText);
        if (xhr.readyState == 4 && xhr.status == "201") {
        console.table(partenaires);
        } else {
          console.error(partenaires);
          if (typeof(Storage) !== "undefined") {
      localStorage.setItem("id", partenaires._id);
      } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
      }
      access = false;
          for(i=0; i<partenaires.length; i++){
            if (partenaires[i].email == email && partenaires[i].mot_de_passe == mot_de_passe){
              localStorage.setItem("idpar", partenaires[i]._id);
             localStorage.setItem("nompar", partenaires[i].nom);
              localStorage.setItem("fbp",partenaires[i].lien_fb );
              localStorage.setItem("instap",partenaires[i].lien_insta);
              localStorage.setItem("activite",partenaires[i].type_activite);
            access = true ;
            }
          }
          if (access){
            location.replace("index.html");
          }
          else{
           
            document.getElementById("result").innerHTML = 	  
			`<div class="alert alert-block alert-danger">
                 <center> <h3>	invalid login or password !</h3></center>
              </div>`;
		  	}
          }
        }
      
      xhr.send();
      }
      </script>
