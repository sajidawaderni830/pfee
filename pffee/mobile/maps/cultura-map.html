
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casa de Cultura Josefina Esparza Soriano</title>
   <style type="text/css">
   
    #cultura{ 
        width: 100%;
        height: 250px; 
      }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    function cultura() {
      var marcadores = [
        ['<h3>Casa de Cultura "Josefina Esparza Soriano</h3>'+'<p>Calle Ayuntamiento #17 Col. Centro, Iz√∫car de Matamoros, Pue.</p>', 18.6015103,-98.4646002],
        
               
        ];
      var map = new google.maps.Map(document.getElementById('cultura'), {
        zoom: 18,
        center: new google.maps.LatLng(18.6015103,-98.4646002),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map,
          icon: '../images/icon-location.png',
            animation: google.maps.Animation.DROP
          
        
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
<body onload="cultura()">

    <div id="cultura"></div>
    
</body>
</html>
