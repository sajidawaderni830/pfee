
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ex-Hacienda de Sn. Juan Colón.</title>
   <style type="text/css">
   
    #col{ 
        width: 100%;
        height: 250px; 
      }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    function col() {
      var marcadores = [
        ['<h3>Ex-Hacienda San Juan Colón</h3>'+'<p>Calle Emiliano Zapata,San Juan Colón, Izúcar de Matamoros, Pue.</p>', 18.577681, -98.558600],
        
               
        ];
      var map = new google.maps.Map(document.getElementById('col'), {
        zoom: 18,
        center: new google.maps.LatLng(18.577681, -98.558600),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map,
          icon: '../images/icon-location.png',
            animation: google.maps.Animation.DROP
          
        
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
<body onload="col()">

    <div id="col"></div>
    
</body>
</html>
